<div class="container" >
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="center">
        <h2>WELCOME</h2>
        <input type="text" placeholder="Username..." [(ngModel)]="model.username">
        <input type="password" placeholder="Password..." [(ngModel)]="model.password">
        <input type="password" placeholder="Confirm Password..." [(ngModel)]="model.confirmPassword">
        <button class="loginBtn" (click)="register()"><span>SIGN UP</span></button>
        <a href="/" >Already have an account? Go to sign in!</a>
    </div>
</div>
